name: Java Selenium Automation
on: [push, pull_request] # Runs on every commit

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Start Selenium Grid (Docker)
        # This spins up your Chrome/Firefox nodes in the background
        run: docker compose up -d 

      - name: Wait for Selenium Hub
        # Important: Gives the browser 15 seconds to fully start
        run: sleep 15 

      - name: Run Maven Tests
        # Passes the Docker URL directly to your Java code
        run: mvn clean test -Dwebdriver.remote.url="http://localhost:4444/wd/hub"

      - name: Upload Test Results
        if: always() # Runs even if tests fail
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: target/surefire-reports/
